<div class="palm-group">
	<div class="palm-group-title" x-mojo-loc=''>Wikipedia settings</div>
		<div class="palm-list">
	  		<div class="palm-row single">
	     			<div class="palm-row first" x-mojo-tap-highlight="momentary">
						<div class="palm-row-wrapper">
							<div id="langselector" x-mojo-element="ListSelector"></div>   
						</div>
					</div>
	     			<div class="palm-row" x-mojo-tap-highlight="momentary">
						<div class="palm-row-wrapper">
							<div id="radiusselector" x-mojo-element="ListSelector"></div>   
						</div>
					</div>
	     			<div class="palm-row" x-mojo-tap-highlight="momentary">
						<div class="palm-row-wrapper">
							<div id="maxresultsselector" x-mojo-element="ListSelector"></div>   
						</div>
					</div>
					<div style="padding:15px">
					To refresh the results select "Look around you" from the menu.
					</div>
			</div>
		</div>
	</div>
</div>
